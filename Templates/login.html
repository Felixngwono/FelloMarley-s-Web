{% load static %}
<script src="https://cdn.tailwindcss.com"></script>
<div class="flex" style="background-color: marootn">
    <div class="w-1/2 h-screen bg-cover bg-no-repeat  rounded-full" style="background-image: url({% static 'images/Fel14.jpg' %});"></div>
    
    <div class="w-1/2 flex  justify-center  px-6 py-8">
        
       
            
        
<section class="bg-green-300 dark:bg-gray-900 w-full" >
  <div class="flex justify-center items-center w-full">
    <div class=" text-green-500 p-4 mb-6  w-1/2 text-center">
      {% if messages %}
        {% for message in messages %}
            <p id="messages" class="text-green-500 text-center font-bold">{{ message }}</p>
        {% endfor %}
        {% endif %}
    </div>
</div>

    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="{% static 'images/Fel14.jpg' %}" alt="logo">
            FelloMarley Foundation   
        </a>
        <div class="w-full bg-green rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8 ">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in to your account
                </h1>
                <form class="space-y-8 md:space-y-10" action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                  <div>
                      <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your username</label>
                      <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Username" required="">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                      <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  </div>
                  <div class="flex items-center justify-between">
                      <div class="flex items-start">
                          <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                          </div>
                          <div class="ml-3 text-sm">
                              <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                          </div>
                      </div>
                      <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
                  </div>
                  <button type="submit" class="w-full text-white bg-green-800 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Don’t have an account yet? <a href="{% url 'signup' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Register</a>
                  </p>
              </form>
              
                <div id="loading" class="mt-8 hidden text-center">
                    <p class="text-gray-700 font-semibold">Uploading...</p>
                    <div class="loader"></div>
                  </div>
                  <div id="successModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
                    <div class="bg-white p-6 rounded-lg shadow-md text-center">
                        <h2 class="text-xl font-semibold text-green-500">Welcome!</h2>
                        <p>You have logged in successfully.</p>
                        <button id="closeModal" class="mt-4 py-2 px-4 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700">OK</button>
                    </div>
                  <script>
                    // Show the loading spinner when the form is submitted
                    document.querySelector('form').addEventListener('submit', function () {
                      document.getElementById('loading').classList.remove('hidden');
                    });
                  </script>
                  
                  <!-- CSS for Loading Spinner -->
                  <style>
                    .loader {
                      border: 4px solid rgba(255, 255, 255, 0.3);
                      border-top: 4px solid #4CAF50;
                      border-radius: 50%;
                      width: 40px;
                      height: 40px;
                      animation: spin 1s linear infinite;
                    }
                  
                    @keyframes spin {
                      0% { transform: rotate(0deg); }
                      100% { transform: rotate(360deg); }
                    }
                  </style>
            </div>
        </div>
    </div>
  </section>
  <script src="{% static 'js/login.js' %}">        // Show the modal on page load if the login is successful
    window.onload = function() {
        {% if user.is_authenticated %}
            // Show success modal if user is authenticated
            document.getElementById("successModal").classList.remove("hidden");

            // Redirect after 2 seconds
            setTimeout(function() {
                window.location.href = '/dashboard';  // Redirect to the intended URL after login
            }, 2000);
        {% endif %}
    };

    // Close the modal when clicking the "OK" button
    document.getElementById("closeModal").addEventListener("click", function() {
        document.getElementById("successModal").classList.add("hidden");
    });
</script>
  

  <div>
  
  </div>
</div>
</div>
